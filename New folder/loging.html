<!DOCTYPE html>
<html lang="en">
<head>
   <meta chareset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IF=edge">
   <meta name="vieport" content="width=device-width,initial-scale=1.0">
   <title>website with loging & registration | condehal</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
      <div class="box">
         <div class="content">
            <img src="img.jpg.jpg">
            <h6>Aslam khanna<br><span>UX/UI Designer</span></h6>
            <a href="#">Hire me</a>
         </div>
      </div>
         <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">contact</a>
            <button class="btnlogin-popup">Login</button>
         </nav>
     </header>

     <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon>
      </span>
          <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
               <div class="input-box">
                  <span class="icon"><ion-icon 
                     name="mail"></ion-icon></span>
                  <input type="email" required>
                  <label>Email</label>
               </div>
               <div class="input-box">
                  <span class="icon"><ion-icon 
                     name="lock-closed"></ion-icon></span>
                  <input type="password" required>
                  <label>Password</label>
               </div>
               <div class="remember-forgot">
                  <label><input type="checkbox">
                      Remember me</label>
                  <a href="#">Forget Password?</a>
               </div>
               <button type="submit" class="btn">Login</button>
               <div class="loging-register">
                  <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
               </div>
            </form>
          </div>

          <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
               <div class="input-box">
                  <span class="icon">
                     <ion-icon name="person"></ion-icon>
                  </span>
                  <input type="text" required>
                  <label>username</label>
               </div>
               <div class="input-box">
                  <span class="icon"><ion-icon 
                     name="lock-closed"></ion-icon></span>
                  <input type="password" required>
                  <label>Password</label>
               </div>
               <div class="remember-forgot">
                  <label><input type="checkbox">
                  agree to the term & conditions</label>
               </div>
               <button type="submit" class="btn">Register</button>
               <div class="loging-register">
                  <p>Already have an account? <a href="#"
                      class="login-link">Login</a></p>
               </div>
            </form>
          </div>
     </div>


     <script src="script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
